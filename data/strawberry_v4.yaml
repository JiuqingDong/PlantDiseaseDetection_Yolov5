# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here
# 这个是大框的第二版。调整了powder middle leaf的框

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /home/multiai3/Jiuqing/yolo5-official-new/datasets/strawberry_v4  # dataset root dir
train: images/train  # train images (relative to 'path') 128 images
val: images/val  # val images (relative to 'path') 128 images
test: images/test # test images (optional)

# Classes
nc: 8

# class names
names: ["powdery_mildew_leaf", "angular_leafspot", "anthracnose_fruit_rot", "anthracnose_runner",
        "blossom_blight",  "gray_mold", "leaf_spot", "powdery_mildew_fruit"]